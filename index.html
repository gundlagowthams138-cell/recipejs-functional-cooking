<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===============================
         Header
    =============================== -->
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>

    <!-- ===============================
         Controls Section (Filters, Sort, Search)
    =============================== -->
    <section class="controls">

        <!-- Search Bar -->
        <div class="search-group">
            <h3>Search Recipes</h3>
            <input type="text" id="search-input" placeholder="Search by title or ingredients..." />
        </div>

        <!-- Filter Buttons -->
        <div class="filter-group">
            <h3>Filter Recipes</h3>

            <button data-filter="all" class="active">All Recipes</button>
            <button data-filter="easy">Easy</button>
            <button data-filter="medium">Medium</button>
            <button data-filter="hard">Hard</button>
            <button data-filter="quick">Quick (&lt; 30 mins)</button>
        </div>

        <!-- Sort Buttons -->
        <div class="sort-group">
            <h3>Sort Recipes</h3>

            <button data-sort="none" class="active">Default</button>
            <button data-sort="name">Name (A‚ÄìZ)</button>
            <button data-sort="time">Time (Fastest First)</button>
        </div>

    </section>

    <!-- ===============================
         Recipe Cards Container
         Cards will include:
         - Favorite button
         - Toggle Steps / Ingredients
    =============================== -->
    <main id="recipe-container"></main>

    <!-- ===============================
         JavaScript
    =============================== -->
    <script src="app.js"></script>

</body>
</html>
